version: '3'
services:
  react-ui:
      build:
        context: ./gitpod-react
      ports:
        - "3000:3000"
      container_name: gitpod-react-ui
      stdin_open: true
      volumes:
        - ./gitpod-react:/usr/src/app/gitpod-react
        - /usr/src/app/gitpod-react/node_modules